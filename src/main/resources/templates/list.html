<!DOCTYPE html>
<html lang="en" xml:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-dark">
    <thead>
    <i class="fa-solid fa-list">
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
    </i>
    </thead>
    <tbody>
    <tr th:each="i: ${students}">
        <td th:text="${i.id}">0</td>
        <td th:text="${i.name}">0</td>
        <td th:text="${i.surname}">0</td>
        <td>
            <select>
                <option th:each="course : ${i.courses}" th:text="${course.name}" th:value="${course.id}">

                </option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
